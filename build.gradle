buildscript {
    repositories {
        maven { url 'https://www.myget.org/F/rd-snapshots/maven/' }
        mavenCentral()
    }

    dependencies {
        classpath("com.jetbrains.rd:rd-gen:2022.3.2") // https://search.maven.org/artifact/com.jetbrains.rd/rd-gen
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
    id 'org.jetbrains.intellij' version '1.9.0'     // https://github.com/JetBrains/gradle-intellij-plugin/releases
    id 'me.filippov.gradle.jvm.wrapper' version '0.14.0'
}

repositories {
    maven { url 'https://cache-redirector.jetbrains.com/intellij-repository/snapshots' }
    maven { url 'https://cache-redirector.jetbrains.com/maven-central' }
}

instrumentCode {
    compilerVersion = "222.4345.14" // latest build of com.jetbrains.intellij.java from https://www.jetbrains.com/intellij-repository/releases/
}

group 'com.reallyliri.plugins'
version '1.4.3'

compileKotlin {
    kotlinOptions { jvmTarget = "17" }
}

dependencies {
}

intellij {
    // see https://www.jetbrains.com/intellij-repository/snapshots
    type = 'RD'
    version = "2022.2-SNAPSHOT"
    downloadSources = true
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
