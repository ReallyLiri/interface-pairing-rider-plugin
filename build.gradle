buildscript {
    repositories {
        maven { url 'https://www.myget.org/F/rd-snapshots/maven/' }
        mavenCentral()
    }

    dependencies {
        classpath("com.jetbrains.rd:rd-gen:0.1831.17") // https://www.myget.org/feed/rd-snapshots/package/maven/com.jetbrains.rd/rd-gen
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'org.jetbrains.intellij' version '0.4.19'
}

repositories {
    maven { url 'https://cache-redirector.jetbrains.com/intellij-repository/snapshots' }
    maven { url 'https://cache-redirector.jetbrains.com/maven-central' }
}

instrumentCode {
    compilerVersion = "213.6461.79" // latest build of com.jetbrains.intellij.java from https://www.jetbrains.com/intellij-repository/releases/
}

group 'com.reallyliri.plugins'
version '1.4.2'

sourceCompatibility = 11
targetCompatibility = 11

compileKotlin {
    kotlinOptions { jvmTarget = "11" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    // see https://www.jetbrains.com/intellij-repository/snapshots
    type = 'RD'
    version = "2021.3-SNAPSHOT"
    downloadSources = true
    intellij.updateSinceUntilBuild false
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
